<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let service of services">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ service.name }}</h5>
        <p class="card-text">{{ service.description }}</p>
        <a href="#" class="btn btn-primary">Buy service</a>
      </div>
    </div>
  </div>
</div>
